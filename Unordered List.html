<!DOCTYPE html>
  <html>
  <head>
    <title>Belajar Membuat Unordered List di HTML</title>
  </head>
<body>
    <h1>Bahasa Pemrograman</h1>
    <!-- Tulis tag <li> di dalam tag <ul> untuk membuat list yang tidak berurutan-->
    <ul>
        <li>PHP</li>
        <li>Java</li>
        <li>Kotlin</li>
    </ul>

    <h2>Bahasa Pemrograman Back End</h2>
    <!-- Untuk membuat awalannya menjadi bentuk tertentu, gunakan kode (type="kode Awalan") setelah di dalam tag <ul>. 
        Jenis awalan yang di dukung:
    disc
    square
    circle
    -->
    <ul type="circle">
        <li>PHP</li>
        <li>Python</li>
        <li>Ruby</li>
    </ul>

    <h2>Skill Front End Developer</h2>
    <!-- Membuat awalannya menjadi berbentuk bulat -->
    <ul type="square">
        <li>JavaScript</li>
        <li>Java</li>
        <li>Kotlin</li>
    </ul>
</body>
</html>
