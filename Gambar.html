<!DOCTYPE html>
  <html>
  <head>
    <title>Belajar Menambahkan Gambar di HTML</title>
  </head>
<body>
    <!--Tag alt digunakan untuk menampilkan tulisan jika gambar tidak bisa dimuat. 
        Tag title digunakan untuk menampilkan judul ketika kursos sedang berada di gambar 
        Jika kita hanya menggunakan salah satu tag diantara width height, maka browser akan menyesuaikan tag lainnya (antara width atau height yang belum dipakai)
        Width height secara default menggunakan px, dan bukan persen (%) -->
    <img src="Mutiara Dakwah.png" alt="Mutiara Dakwah" title="Logo Mutiara Dakwah" width="50" height="50">

    <br><br><br>
    
    <!-- Jika kita menggunakan persen untuk tag width dan height, maka gambarnya akan menyesuaikan ukurannya sesuai ukuran browser -->
    <img src="Mutiara Dakwah.png" width="10%">

    <br><br><br>

    <!-- Membuat gambar yang berisi link yang dapat diklik-->
    <a href="https://mutiaradakwah.com">
        <img src="Mutiara Dakwah.png" width="70">
    </a>
</body>
</html>
