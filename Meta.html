<!--lang=id: Memberitahu browser bahasa apa yang digunakan di halaman ini-->
<html lang="id">
<head>
    <!--Memberi tahu web browser dengan karakter set apa halaman web akan ditampilkan.-->
    <meta charset="UTF-8">
    <!--Merefresh halaman setiap 3 detik-->
    <meta http-equiv="refresh" content="3">
    <!--
    Bagian width=device-widthmengatur lebar halaman untuk mengikuti lebar layar perangkat (yang akan bervariasi tergantung pada perangkat).
    Bagian initial-scale=1.0mengatur tingkat zoom awal saat halaman pertama kali dimuat oleh browser.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mushlih Almubarak">
    <meta name="description" content="Mari belajar HTML dasar menggunakan Repo ini">
    <title>Belajar Membuat Meta Data Pada HTML</title>
</head>
<body>
    <h1>Refresh halaman</h1>
    <p>halaman ini akan direfresh setiap 3 detik</p>
</body>
</html>
