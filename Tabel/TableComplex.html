<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Tabel Pakai Header di HTML</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>  <!-- thead = Table Header (Header yang diatas tulisan)-->
            <tr> <!--Membuat Baris-->
                <th>Kolom 1</th> <!-- th = Table Header-->
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th> <!--Membuat header yang ada disamping tulisan-->
                <td>Baris 1, kolom 1.</td>
                <td>Baris 1, kolom 2.</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2, kolom 1.</td>
                <td>Baris 2, kolom 2.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
