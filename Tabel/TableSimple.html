<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Tabel Biasa di HTML</title>
</head>
<body>
    <!--Struktur untuk tabel pada HTML:
    "table" -> "tr" -> "td" -->
    <table>
        <!--tr = table row-->
        <tr>
            <!--td = table data (isi pada tabelnya)-->
            <td>Baris 1, kolom 1</td>
            <td>Baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>Baris 2, kolom 1</td>
            <td>Baris 2, kolom 2</td>
        </tr>
    </table>

    <!--Memberi border pada tabel 
        Nilai yang didukung: 
        border: garis di anatar tabel
        cellspacing: jarak antara selnya
        cellpadding: jarak antara dalam tabel (data) dan bordernya-->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>Baris 1, kolom 1</td>
            <td>Baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>Baris 2, kolom 1</td>
            <td>Baris 2, kolom 2</td>
        </tr>
    </table>
</body>
</html>
