<!DOCTYPE html>
<html>
<head>
    <title>Belajar Menggabungkan tabel Pada HTML</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <!--Gunakan atribut rowspan untuk menggabungkan baris header-->
            <td rowspan="3">Gabungan Baris Header</td>
            <!--Gunakan atribut colspan untuk menggabungkan header-->
            <td colspan="2">Gabungan Header</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
</body>
</html>
