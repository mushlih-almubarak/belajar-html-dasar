<!DOCTYPE html>
  <html>
  <head>
    <title>Belajar Membuat Ordered List di HTML</title>
  </head>
<body>
    <h1>Bahasa Pemrograman</h1>
    <!-- Tulis tag <li> di dalam tag <ol> untuk membuat list yang berurutan -->
    <ol>
        <li>PHP</li>
        <li>Java</li>
        <li>Kotlin</li>
    </ol>

    <h2>Bahasa Pemrograman Back End</h2>
    <!-- Untuk membuat awalannya menjadi huruf tertentu, gunakan kode (type="kode Awalan") setelah di dalam tag <ol>. 
        Awalan yang di dukung:
    1
    A
    a
    I
    i -->
    <ol type="A">
        <li>PHP</li>
        <li>Python</li>
        <li>Ruby</li>
    </ol>

    <h2>Skill Front End Developer</h2>
    <!-- Membuat awalannya menjadi huruf "i" -->
    <ol type="i">
        <li>JavaScript</li>
        <li>Java</li>
        <li>Kotlin</li>
    </ol>
</body>
</html>
